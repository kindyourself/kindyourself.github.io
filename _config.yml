# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# ===== 站点信息 =====
title: Gavin's Blog  # 博客标题
subtitle: '记录成长过程中的点点滴滴' # 副标题
description: '个人技术博客，分享编程、开发经验和生活感悟' # 网站描述
keywords: '技术,编程,开发,Hexo'  # 关键词
author: kindyourself@163.com
language: 'zh-CN'
timezone: 'Asia/Shanghai'  # 时区

## 高级SEO设置
canonical: true  # 启用规范链接，防止重复内容
external_link: true  # 在新标签页打开外部链接
meta_generator: true  # 显示Hexo生成器标签

# ===== 网址配置 =====
url: https://kindyourself.github.io/ # 博客完整URL
root: /  # 网站根目录
permalink: :year/:month/:day/:title/ # 文章永久链接格式
permalink_defaults: # 永久链接中各部分的默认值
pretty_urls: # 美化URL
  trailing_index: false # 是否在链接末尾添加index.html
  trailing_html: true # 是否在链接末尾添加.html

# ===== 目录结构 =====
source_dir: source # 源文件目录
public_dir: public # 生成的静态文件目录
tag_dir: tags # 标签目录
archive_dir: archives # 归档目录
category_dir: categories # 分类目录
code_dir: downloads/code # 代码目录
i18n_dir: :lang # 国际化目录
skip_render:# 跳过渲染的文件
  - "README.md" # 跳过README

# ===== 写作设置 =====
new_post_name: :title.md # 新文章文件名格式
default_layout: post # 默认布局
titlecase: false # 是否将标题转换为标题大小写
external_link: # 外部链接设置
  enable: true # 在新标签页中打开外部链接
  field: site # 对整个网站生效
  exclude: '' # 排除的域名
filename_case: 0 # 文件名大小写转换 (0: 不转换, 1: 小写, 2: 大写)
render_drafts: false # 是否渲染草稿
post_asset_folder: true # 为每篇文章创建资源文件夹
relative_link: false # 是否使用相对链接
future: true # 显示未来日期的文章
syntax_highlighter: highlight.js  
highlight: # 代码高亮设置
  line_number: true # 显示行号
  auto_detect: false # 自动检测语言
  tab_replace: '  ' # 用两个空格替换tab
  wrap: true # 包裹代码块
  hljs: false # 是否使用hljs样式
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''
  
# ===== 分类和标签 =====
default_category: uncategorized # 默认分类
category_map: # 分类别名映射
tag_map: # 标签别名映射

meta_generator: true

# ===== 日期/时间格式 =====
date_format: YYYY-MM-DD # 日期格式
time_format: HH:mm:ss # 时间格式
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# ===== 分页 =====
per_page: 10 # 每页显示文章数
pagination_dir: page # 分页目录

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# ===== 扩展 =====
theme: ayer # 使用主题
deploy:
  type: git # 部署类型
  repo: 
	github: git@github.com:kindyourself/kindyourself.github.io.git  # 静态文件仓库
  branch: master  # 部署分支
  message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"

# ===== 插件配置 =====
## RSS订阅 
feed:
  type: atom
  path: atom.xml
  limit: 20
  content: true

## 站点地图
sitemap:
  path: sitemap.xml

## 搜索插件
search:
  path: search.xml
  field: post
  format: html

## 评论系统 (以Valine为例)
valine:
  appId: YOUR_APP_ID
  appKey: YOUR_APP_KEY
  placeholder: '留下您的宝贵意见...'
  avatar: mm  # 默认头像
  pageSize: 10  # 每页评论数

# ===== 其他 =====
index_generator:  # 首页生成器
  per_page: 10  # 每页文章数
  order_by: -date  # 按日期降序排序

archive_generator:  # 归档生成器
  per_page: 0  # 每页文章数 (0表示不分页)
  yearly: true  # 生成年归档
  monthly: true  # 生成月归档

tag_generator:  # 标签生成器
  per_page: 10  # 每页标签数

category_generator:  # 分类生成器
  per_page: 10  # 每页分类数
